syntax = "proto3";

package nova.module.v1;

import "cosmos/app/v1alpha1/module.proto";

// Module is the config object of the Nova module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "github.com/noble-assets/nova"};

  // authority defines the custom module authority.
  string authority = 1;
}
